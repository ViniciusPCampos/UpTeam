<ion-view view-title="Tarefas">
  <ion-content>
    <div class="list card">
      <div class="list card" ng-repeat="tarefa in tarefas">

        <div class="item">
          <h2 class="tarefa-nome">{{tarefa.nomeTarefa}}</h2>
          <p>
            <span class="tarefa-tags">{{tarefa.dificuldade.nomeDificuldade}}</span>
            <span class="tarefa-tags">{{tarefa.prioridade.nomePrioridade}}</span>
            <span class="tarefa-tags">{{tarefa.estadoTarefa.nomeEstadoTarefa}}</span>
            <span class="tarefa-tags">{{tarefa.tipoTarefa.nomeTipoTarefa}}</span>
          </p>
        </div>

        <div class="item item-body">
          <p>
            {{tarefa.descricao}}
          </p>
          <p>
            <a class="subdued">Inicio: {{tarefa.dataInicioFmt}}</a>
            <a class="subdued">Fim: {{tarefa.dataFimFmt}}</a>
          </p>
        </div>

      </div>
    </div>
    </div>
  </ion-content>
</ion-view>
