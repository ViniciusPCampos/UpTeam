<ion-view view-title="Sprints">
  <ion-content>
    <div class="list card">
      <a href="#/app/tarefas/{{sprint.idSprint}}" class="item item-icon-left" ng-repeat="sprint in sprints">
        <h3> Sprint {{sprint.valorIteracao}} </h3></br>
        <p> Data de Inicio: {{sprint.dataInicioFmt}} </p> </br>
        <p> Data de Termino: {{sprint.dataFimFmt}} </p>
      </a>
    </div>
  </ion-content>
</ion-view>
