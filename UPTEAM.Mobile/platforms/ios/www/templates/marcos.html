<ion-view view-title="Marcos">
  <ion-content>
    <div class="list card">
      <div class="item item-avatar" ng-repeat="marco in marcos">
        <h2>{{marco.nomeMarco}}</h2>
        <p>{{marco.descricao}}</p>
        <p>{{marco.deadlineFmt}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
