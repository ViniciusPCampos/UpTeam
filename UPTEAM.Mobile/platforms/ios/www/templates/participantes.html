<ion-view view-title="Participantes">
    <ion-content>
        <div class="list card">
            <div class="item item-avatar" ng-repeat="part in participantes">
                <img src="../img/profile.png">
                <h2>{{part.nome}}</h2>
                <p>Experiencia: {{part.experiencia}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
